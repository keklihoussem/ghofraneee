<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" [ngClass]="status ? 'hide' : 'show'">
        <div class="sidebar-heading"><br><img id="logo" src="../../../assets/projet interface11.png" width="350px"></div>
        <div class="list-group list-group-flush">
            <a href="imprimer" class="list-group-item list-group-item-action bg-light" id="input" ><br>
                <i class="uil-home-alt" ></i> <span> page d'accueil  </span>
            </a>
            <a href="cheque" class="list-group-item list-group-item-action bg-light" id="input"> 
                <i class="pi pi-pencil"></i>
                <span> Saisie Chéque </span>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light" id="input">
                <i class="pi pi-server"></i>
                <span> Suivie des Chéques </span>
            </a>
            <a href="recherche" class="list-group-item list-group-item-action bg-light" id="input">
                <i class="pi pi-search"></i>
                <span> Recherche Opération </span>
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-light" id="input">
                <i class="pi pi-clock"></i>
                <span> Fin Journée </span>
            </a>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
           
          
            <div class="container-fluid">
                <button class="button-menu-mobile open-left" id="input" (click)="clickEvent()">
                    <i class="mdi mdi-menu"></i>
                </button>
            </div>
            <li style="list-style-type: none;" class="dropdown notification-list">
                <a data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="false" aria-expanded="false">
                    <span class="account-user-avatar">
                        <img src="assets/images/users/avatar-1.jpg" id="user" width="30px" alt="" class="rounded-circle">
                    </span>
                    <span class="account-position">  Dominic Keller</span>
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-animated topbar-dropdown-menu profile-dropdown">
                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="mdi mdi-account-circle me-1"></i>
                        <span>My Account</span>
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="mdi mdi-account-edit me-1"></i>
                        <span>Settings</span>
                    </a>

                    <!-- item-->
                    <a href="javascript:void(0);" class="dropdown-item notify-item">
                        <i class="mdi mdi-logout me-1"></i>
                        <span>Logout</span>
                    </a>
                </div>
            </li>

        </nav>

        <div class="container-fluid"><br>
            
            <!-- start page title -->
                     
    
            <div class="row">
                   
                <form class="row g-3">
              <div class="col-md-6">
                <label for="input" class="form-label">Numéro de bordereaux</label>
                <input type="number" class="form-control" name="numBordereau"  value="{{ cheque.numBordereau }}"  readonly>
              </div>
              <div class="col-md-6">
                <label for="input" class="form-label">Numéro de chèque</label>
                <input type="number" class="form-control" name="numCheque" [(ngModel)]="numCheque" value="{{ cheque.numCheque }}">
              </div>
              <div class="col-md-6">
                  <label for="input" class="form-label">Devise</label>
                  <select class="form-control"  name="devise" [(ngModel)]="devise" >
                    <option value="Dollar">Dollar</option>
                    <option value="Euro">Euro</option>
                    <option value="TND">TND</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="input" class="form-label">Montant</label>
                  <input type="number" class="form-control" name="montant" [(ngModel)]="montant" value="{{ cheque.montant }}" >
                </div>
             
              <div class="col-md-6">
                <label for="input" class="form-label">Image du chèque</label>
                <input type="file" class="form-control" id="CodeSwift">
              </div>

              
              <div class="text-center"> <br><br>
                  <button type="submit" class="btn btn-primary" (click)="modifierCheque()">Valider</button>
                </div>

            </form>

             <!-- end page title -->



     </div>
